apiVersion: eksctl.io/v1alpha5

kind: ClusterConfig

metadata:
  name: vedant-cluster
  region: ap-south-1
  tags:
    creator: vedant

nodeGroups:
  - name: v1service
    instanceType: t2.micro
    #ami: "ami-0522ab6e1ddcc7055"
    amiFamily: Ubuntu2204   # need to check
    #instancePrefix: "v1service" # need to check
    desiredCapacity: 1
    minSize: 1
    maxSize: 1
    tags:
      environment: prod
      app: v1
    labels:
      environment: prod
      app: v1

  - name: v2service
    instanceType: t2.micro
    #ami: "ami-0522ab6e1ddcc7055"
    amiFamily: Ubuntu2204   # need to check
    #instancePrefix: "v2service" # need to check
    desiredCapacity: 1
    minSize: 1
    maxSize: 1
    tags:
      environment: prod
      app: v2
    labels:
      environment: prod
      app: v2

iam:
  withOIDC: true