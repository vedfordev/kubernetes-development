kind: Deployment

apiVersion: apps/v1

metadata:
  name: v2deployment
  labels:
    environment: prod
    app: v2
  annotations:
    kubernetes.io/autoupdate-spec: "work for v2 releases"

spec:
  replicas: 1
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      environment: prod
      app: v2
  template:
    metadata:
      name: v2pod
      labels:
        environment: prod
        app: v2
    spec:
      nodeSelector:
        environment: prod
        app: v1
      containers:
        - name: v2container
          image: vedfordocker/myapp:v2         # need to change as per avni dockerhub image
          ports:
            - containerPort: 8088
          env:
          - name: MY_ENV_VAL
            valueFrom:
              configMapKeyRef:
                name: my-config
                key: env_val
                